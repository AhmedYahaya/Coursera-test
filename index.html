<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Simple Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif; /* Optional: Set a custom font-family */
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.75em; /* Optional: 75% larger font size */
      text-align: center;
      margin: 20px 0;
    }

    .section {
      box-sizing: border-box;
      float: left;
      width: 100%; /* Default for mobile view */
      border: 1px solid black;
      margin: 10px;
    }

    .section-title {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #ffd700; /* Unique color for title region */
      padding: 5px;
      border: 1px solid black;
    }

    @media (min-width: 768px) {
      .section {
        width: 48%; /* Two sections side by side on tablet view */
      }

      .section:nth-child(3) {
        clear: both; /* Ensure the third section starts on a new row */
        width: 100%; /* Full width for the third section */
      }
    }

    @media (min-width: 992px) {
      .section {
        width: 31%; /* Equal width for three sections on desktop view */
      }
    }

    /* Optional: Adjust font size for section titles */
    .section-title {
      font-size: 125%; /* 25% larger font size */
    }
  </style>
</head>
<body>

  <h1>Your Page Heading</h1>

  <div class="section">
    <div class="section-title">Chicken</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
  </div>

  <div class="section">
    <div class="section-title">Beef</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
  </div>

  <div class="section">
    <div class="section-title">Sushi</div>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit....</p>
  </div>

</body>
</html>
